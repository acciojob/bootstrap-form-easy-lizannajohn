<!DOCTYPE html>

<html>

<head>

	<title> Bootstrap Form </title>
	<link rel="stylesheet" href="styles.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">

</head>

<body>
	<!-- the entire body must be written by student -->

	<h2 class="text-center"> Intership Form </h2>
	<form class="row g-3">
		<div class="col-md-4 mb-3">
			<label for="first-name-input" class="form-label">First Name</label>
			<input type="text" class="form-control is-invalid" id="first-name-input" aria-describedby = "validationServerFirstNameFeedback" required>
			<div class="invalid-feedback" id="validationServerFirstNameFeedback">First name required!</div>
		</div>

		<div class="col-md-4 mb-3">
			<label for="last-name-input" class="form-label">Last Name</label>
			<input type="text" class="form-control is-invalid" id="last-name-input" aria-describedby = "validationServerLastNameFeedback" required>
			<div class="invalid-feedback" id="validationServerLastNameFeedback">Last name required!</div>
		</div>

		<div class="col-md-4 mb-3">
			<label for="email-input" class="form-label">Email Address</label>
			<input type="email" class="form-control is-invalid" id="email-input" placeholder="xyz@abc.com" aria-describedby = "validationServerEmailFeedback" required>
			<div class="invalid-feedback" id="validationServerEmailFeedback">Email required!</div>
		</div>

		<div class="col-md-6 mb-3">
			<label for="college-input" class="form-label">College</label>
			<input type="text" class="form-control is-invalid" id="college-input" aria-describedby = "validationServerCollegeFeedback" required>
			<div class="invalid-feedback" id="validationServerCollegeFeedback">Please provide a valid college.</div>
		</div>

		<div class="col-md-3 mb-3">
			<label for="grad-year-select" class="form-label">Graduation Year</label>
			<select class="form-select is-invalid" id="grad-year-select" aria-label="Default select example" aria-describedby="validationServerGraduationYearFeedback" required>
				<option selected disabled value=" ">Choose...</option>
				<option value="1">2020</option>
				<option value="2">2021</option>
				<option value="3">2022</option>
				<option value="4">2023</option>
			</select>
			<div class="invalid-feedback" id="validationServerGraduationYearFeedback">Please select a valid Graduation Year.</div>
		</div>

		<div class="col-md-3 mb-3">
			<label for="roll-no-input" class="form-label">Roll No.</label>
			<input type="text" class="form-control is-invalid" id="roll-no-input" aria-describedby="validationServerRollNumberFeedback" required>
			<div class="invalid-feedback" id="validationServerRollNumberFeedback">Please select a valid Roll no.</div>
		</div>

		<div class="col-12 mb-3">
			<div class="form-check">
				<input type="checkbox" id="conditions-checkbox" class="form-check-input is-invalid" value=" " aria-describedby="invalidCheck3Feedback" required>
				<label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
		  		<div class="invalid-feedback" id="invalidCheck3Feedback">You must agree before submitting.</div>
			</div>
		</div>

		<div class="col-12">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	  </form>

    <script type="text/javascript" src="./script.js"> </script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
